<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        div {
            border: 5px solid green;
            font-size: 60px;
        }

        @media(min-width:800px) {

            /* min-width:800px: 800px보다 크면 없어짐
                max-width:800px: 800px보다 작으면 없어짐*/
            div {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div>
        Responsive
    </div>
</body>

</html>
